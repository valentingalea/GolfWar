<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terrain Sculpt Lab</title>
  </head>
  <body>
    <div id="app">
      <header class="hud">
        <div class="brand">
          <span class="brand__title">Terrain Sculpt Lab</span>
          <span class="brand__tag">Brush-driven heightfield editor</span>
        </div>
        <div class="quick-help">
          <span>Left drag: raise</span>
          <span>Shift + left: lower</span>
          <span>Right drag: orbit</span>
          <span>Wheel: zoom</span>
        </div>
      </header>
      <aside class="panel">
        <div class="panel__section">
          <h2>Tools</h2>
          <div class="tool-row">
            <button class="tool-button is-active" data-tool="sculpt">Sculpt</button>
            <button class="tool-button" data-tool="smooth">Smooth</button>
            <button class="tool-button" data-tool="flatten">Flatten</button>
          </div>
        </div>
        <div class="panel__section">
          <h2>Brush</h2>
          <label class="control">
            <span>Size</span>
            <input id="brush-size" type="range" min="2" max="40" value="12" />
            <span id="brush-size-value" class="value">12</span>
          </label>
          <label class="control">
            <span>Strength</span>
            <input id="brush-strength" type="range" min="0.1" max="2" step="0.1" value="0.9" />
            <span id="brush-strength-value" class="value">0.9</span>
          </label>
          <label class="control">
            <span>Falloff</span>
            <input id="brush-falloff" type="range" min="1" max="4" step="0.1" value="2" />
            <span id="brush-falloff-value" class="value">2</span>
          </label>
        </div>
        <div class="panel__section">
          <h2>Terrain</h2>
          <label class="control">
            <span>Resolution</span>
            <select id="terrain-resolution">
              <option value="64">64</option>
              <option value="128" selected>128</option>
              <option value="192">192</option>
            </select>
          </label>
          <div class="control">
            <span>Max height</span>
            <span id="max-height-value" class="value">0.0</span>
          </div>
          <label class="control toggle">
            <input id="wireframe-toggle" type="checkbox" />
            <span>Wireframe</span>
          </label>
          <label class="control">
            <span>Export</span>
            <select id="export-format">
              <option value="float32" selected>Float32 raw</option>
              <option value="uint16">Uint16 raw</option>
            </select>
          </label>
          <button id="reset-terrain" class="secondary-button">Reset terrain</button>
          <button id="export-heightmap" class="secondary-button">Export heightmap</button>
        </div>
        <div class="panel__section">
          <h2>Reference</h2>
          <label class="control file">
            <span>Image</span>
            <input id="reference-image" type="file" accept="image/*" />
          </label>
          <div class="tool-row">
            <button class="tool-button is-active" data-overlay-mode="projected">Projected</button>
            <button class="tool-button" data-overlay-mode="flat">Flat decal</button>
          </div>
          <label class="control">
            <span>Opacity</span>
            <input id="reference-opacity" type="range" min="0" max="1" step="0.05" value="0.6" />
            <span id="reference-opacity-value" class="value">0.6</span>
          </label>
          <label class="control">
            <span>Scale</span>
            <input id="reference-scale" type="range" min="0.5" max="4" step="0.1" value="1" />
            <span id="reference-scale-value" class="value">1.0</span>
          </label>
          <label class="control">
            <span>Rotation</span>
            <input id="reference-rotation" type="range" min="-180" max="180" step="1" value="0" />
            <span id="reference-rotation-value" class="value">0</span>
          </label>
          <label class="control">
            <span>Offset X</span>
            <input id="reference-offset-x" type="range" min="-100" max="100" step="1" value="0" />
            <span id="reference-offset-x-value" class="value">0</span>
          </label>
          <label class="control">
            <span>Offset Z</span>
            <input id="reference-offset-z" type="range" min="-100" max="100" step="1" value="0" />
            <span id="reference-offset-z-value" class="value">0</span>
          </label>
        </div>
        <div class="panel__section panel__footer">
          <span id="status">Tool: Sculpt</span>
          <span>Shortcut: 1/2/3 switch tools Â· R reset</span>
        </div>
      </aside>
      <canvas id="terrain-canvas"></canvas>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
